<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Music Player</title>
</head>
<body>
    <div id="grid">
        <div id="player01" class="musicPlayers">
            <div id="content01">
                <img id="logo" src="./assets/musicLogo01.png" alt="logo music">
                <h1>Acorda Devinho</h1>
                <p>Rocketseat band</p>
                <div id="controller01">
                    <ion-icon name="play-back"></ion-icon>
                    <ion-icon name="play"></ion-icon>
                    <ion-icon name="play-forward"></ion-icon>
                </div>
                <img src="./assets/Timeline01.svg" alt="music timeline">
            </div>
        </div>
        <div id="player02" class="musicPlayers">
            <div id="content02">
                <div id="title">
                    <img id="logo" src="./assets/musicLogo02.png" alt="logo music">
                    <div id="info">
                        <h1>Acorda Devinho</h1>
                        <p>Rocketseat band</p>
                    </div>    
                </div>
                <div id="controller02">
                    <ion-icon name="play-back"></ion-icon>
                    <ion-icon name="play"></ion-icon>
                    <ion-icon name="play-forward"></ion-icon>
                </div>
                <img id="timeline02" src="./assets/timeline02.svg" alt="music timeline">
            </div>
        </div>
        <div id="player03" class="musicPlayers">
            <div id="content03">
                <div id="title">
                    <img id="logo" src="./assets/musicLogo03.png" alt="logo music">
                    <div id="info">
                        <h1>Acorda Devinho</h1>
                        <p>Rocketseat band</p>
                    </div>    
                </div>
                <div id="controller03">
                    <ion-icon name="play-back"></ion-icon>
                    <ion-icon name="play"></ion-icon>
                    <ion-icon name="play-forward"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>  
</body>
</html>
